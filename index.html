<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Options Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">OPC PRO</a>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card bg-secondary text-light mb-3">
                <div class="card-body">
                    <h5 class="card-title text-warning">1. Underlying Asset</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="tickerInput" class="form-control" placeholder="Symbol (e.g. SPY)">
                        <button class="btn btn-warning" onclick="fetchStock()">Fetch</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Price: $<span id="currentPrice">0.00</span></span>
                        <span>IV Est: <span id="ivEst">30.0%</span></span>
                    </div>
                </div>
            </div>

            <div class="card bg-secondary text-light">
                <div class="card-body">
                    <h5 class="card-title text-warning">2. Select Strategy</h5>
                    <select class="form-select bg-dark text-light mb-3" id="strategySelect" onchange="loadStrategy()">
                        <option value="custom">-- Custom / Select Strategy --</option>
                        <optgroup label="Basic">
                            <option value="long_call">Long Call</option>
                            <option value="long_put">Long Put</option>
                            <option value="covered_call">Covered Call</option>
                            <option value="cash_secured_put">Cash Secured Put</option>
                        </optgroup>
                        <optgroup label="Spreads">
                            <option value="bull_call_spread">Bull Call Spread (Debit)</option>
                            <option value="bear_put_spread">Bear Put Spread (Debit)</option>
                            <option value="iron_condor">Iron Condor</option>
                            <option value="straddle">Straddle</option>
                            <option value="strangle">Strangle</option>
                        </optgroup>
                    </select>

                    <div id="legsContainer">
                        </div>

                    <button class="btn btn-success w-100 mt-3" onclick="calculateProfit()">CALCULATE GRAPH</button>
                    <button class="btn btn-outline-light w-100 mt-2 btn-sm" onclick="addLeg()">+ Add Custom Leg</button>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card bg-secondary">
                        <div class="card-header border-bottom border-dark">Profit / Loss Heatmap</div>
                        <div class="card-body bg-dark p-0">
                            <div id="heatmap" style="width:100%;height:500px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="alert alert-info bg-dark border-info text-info">
                        <strong>Note:</strong> Calculation uses Black-Scholes model approx. 'Day 0' is today. 
                        Green areas = Profit. Red areas = Loss.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
