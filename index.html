<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Monitor: VIX vs S&P 500</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: #131722; /* TradingView Dark Theme Background */
            color: #d1d4dc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 90vh;
        }

        .chart-wrapper {
            flex: 1;
            border: 1px solid #2a2e39;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* Label for the chart section */
        .chart-label {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Real-Time Market Correlation</h1>

    <div class="dashboard-container">
        <div class="chart-wrapper">
            <div class="chart-label">S&P 500 (SPX) - The Market</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div id="tradingview_spx" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget(
                {
                    "autosize": true,
                    "symbol": "SP:SPX",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1", /* Candle */
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "save_image": false,
                    "container_id": "tradingview_spx"
                }
                );
                </script>
            </div>
            </div>

        <div class="chart-wrapper">
            <div class="chart-label">VIX - The Fear Index</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div id="tradingview_vix" style="height:100%;width:100%"></div>
                <script type="text/javascript">
                new TradingView.widget(
                {
                    "autosize": true,
                    "symbol": "CBOE:VIX",
                    "interval": "D",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "2", /* Line chart is often better for VIX */
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_top_toolbar": false,
                    "save_image": false,
                    "container_id": "tradingview_vix"
                }
                );
                </script>
            </div>
            </div>
    </div>

</body>
</html>
